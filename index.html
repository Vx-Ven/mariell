<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courting Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .button-container {
            text-align: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #ff4500;
        }
        #popupMessage {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #fef3b1;
            border: 2px solid #ff6347;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="button" id="courtButton">Click me if you're ready</button>
        <div id="popupMessage">Jamie Mariell Peralta, Can I court you?</div>
    </div>

    <script>
        document.getElementById('courtButton').addEventListener('click', function() {
            document.getElementById('popupMessage').style.display = 'block';
        });
    </script>

</body>
</html>
